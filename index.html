<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      background: #eef;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>计算器</h2>
  <input id="a" type="number" placeholder="输入 A">
  <input id="b" type="number" placeholder="输入 B">
  <div class="result" id="r">结果：</div>
</div>

<script>
  const a = document.getElementById('a');
  const b = document.getElementById('b');
  const r = document.getElementById('r');

  a.value = localStorage.getItem('a') || '';
  b.value = localStorage.getItem('b') || '';

  function calc() {
    r.innerText = '结果：' + ((Number(a.value)||0) + (Number(b.value)||0));
  }

  a.oninput = () => {
    localStorage.setItem('a', a.value);
    calc();
  };
  b.oninput = () => {
    localStorage.setItem('b', b.value);
    calc();
  };

  calc();
</script>

</body>
</html>
