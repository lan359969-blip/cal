<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>加药计算器</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-size: 22px;
  }
  .box {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
  }
  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    font-size: 18px;
    background: #007aff;
    color: #fff;
    border: none;
    border-radius: 6px;
  }
  .result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #d0021b;
    text-align: center;
  }
</style>
</head>

<body>

<h1>加药计算器</h1>

<div class="box">
  <label>水体体积（升）</label>
  <input id="water" type="number" step="0.01">

  <label>目标浓度（mg/L）</label>
  <input id="dose" type="number" step="0.01">

  <label>药物含量（%）</label>
  <input id="percent" type="number" step="0.01">

  <button onclick="calc()">计算</button>

  <div class="result" id="result"></div>
</div>

<script>
/* ===== IndexedDB：只负责保存数据 ===== */
let db;
const openReq = indexedDB.open("DrugCalcDB", 1);

openReq.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("data", { keyPath: "id" });
};

openReq.onsuccess = e => {
  db = e.target.result;
  loadData();
};

function saveData(data) {
  if (!db) return;
  const tx = db.transaction("data", "readwrite");
  tx.objectStore("data").put({ id: 1, ...data });
}

function loadData() {
  if (!db) return;
  const tx = db.transaction("data", "readonly");
  const req = tx.objectStore("data").get(1);
  req.onsuccess = () => {
    if (!req.result) return;
    water.value = req.result.water ?? '';
    dose.value = req.result.dose ?? '';
    percent.value = req.result.percent ?? '';
    result.innerText = req.result.result ?? '';
  };
}

/* ===== 原公式：完全不改 ===== */
const water = document.getElementById('water');
const dose = document.getElementById('dose');
const percent = document.getElementById('percent');
const result = document.getElementById('result');

function calc() {
  const w = parseFloat(water.value);
  const d = parseFloat(dose.value);
  const p = parseFloat(percent.value);

  if (isNaN(w) || isNaN(d) || isNaN(p) || p <= 0) {
    result.innerText = '请输入正确数值';
    return;
  }

  // 原始加药计算公式
  const amount = (w * d) / (p / 100);
  const text = `需要加药量：${amount.toFixed(2)} mg`;
  result.innerText = text;

  // 只做保存，不动计算
  saveData({
    water: w,
    dose: d,
    percent: p,
    result: text
  });
}
</script>

</body>
</html>
