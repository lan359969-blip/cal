<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>加药计算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; }
    .box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 18px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #d0021b;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>加药计算器</h1>

<div class="box">
  <label>水体体积（升）</label>
  <input id="water" type="number" step="0.01">

  <label>目标浓度（mg/L）</label>
  <input id="dose" type="number" step="0.01">

  <label>药物含量（%）</label>
  <input id="percent" type="number" step="0.01">

  <button onclick="calc()">计算加药量</button>

  <div class="result" id="result"></div>
</div>

<script>
  // 读取本地保存
  const water = document.getElementById('water');
  const dose = document.getElementById('dose');
  const percent = document.getElementById('percent');
  const result = document.getElementById('result');

  water.value = localStorage.getItem('water') || '';
  dose.value = localStorage.getItem('dose') || '';
  percent.value = localStorage.getItem('percent') || '';

  function calc() {
    const w = parseFloat(water.value);
    const d = parseFloat(dose.value);
    const p = parseFloat(percent.value);

    if (isNaN(w) || isNaN(d) || isNaN(p) || p <= 0) {
      result.innerText = '请输入正确的数值';
      return;
    }

    // 计算公式：总药量 = 水体(L) × 浓度(mg/L) ÷ (含量%)
    const amount = (w * d) / (p / 100);

    result.innerText = `需要加药量：${amount.toFixed(2)} mg`;

    // 保存数据
    localStorage.setItem('water', w);
    localStorage.setItem('dose', d);
    localStorage.setItem('percent', p);
  }
</script>

</body>
</html>
